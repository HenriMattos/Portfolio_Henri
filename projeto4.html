<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="fonts/la.png" type="image/x-icon">
    <style>
        /* Carrossel */
        .carousel-container {
            max-width: 800px; /* Largura do carrossel */
            position: relative;
            margin: auto;
            overflow: hidden; /* Oculta as partes das imagens que estão fora da área visível */
            border-radius: 8px; /* Borda arredondada */
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease; /* Transição suave */
        }

        .carousel-slide {
            min-width: 100%; /* Cada slide ocupa 100% da largura do container */
            box-sizing: border-box;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Indicadores */
        .dot-container {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #63636342;
            border-radius: 50%; /* Ajuste o formato aqui */
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #ffcd3893; /* Cor amarela para a dot ativa */
        }

        .dot:hover {
            background-color: #6b6b6b;
        }

        /* Botão de áudio */
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 40px; /* Ajuste conforme necessário */
        }

        .button {
            background-color: #ffcd38; 
            color: #0b0c28; 
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ffffff;
        }

        /* Ícone do botão */
        #audioIcon {
            margin-right: 5px; /* Espaço entre o ícone e o slider */
            font-size: 1.5em; /* Tamanho do ícone */
        }

        /* Estilo para o botão de áudio */
        .center-button .button#audioButton {
            background-color: transparent;
            border: none;
            padding: 0;
            color: #ffcd38; 
            cursor: pointer; 
        }

        .center-button .button#audioButton i {
            font-size: 1.1em;
        }

        /* Estilo para o botão de áudio ao passar o mouse */
        .center-button .button#audioButton:hover {
            color: #ffffff; /* Cor do ícone ao passar o mouse */
        }

    </style>
    
</head>

<body>

    <div class="center-button">
        <a href="projeto3.html" class="button">Back</a>
        <a href="index.html" class="button"><i class="fas fa-home"></i> Home</a>
    </div> 

    <!-- Detalhes do projeto -->
    <section id="projeto-detalhes">
        
        <!-- Carrossel de imagens -->
        <div class="carousel-container">
            <div class="carousel-slides">
                <div class="carousel-slide">
                    <img src="/files/project.gif" alt="Imagem 1 do projeto">
                </div>
                <div class="carousel-slide">
                    <img src="/files/project.gif" alt="Imagem 2 do projeto">
                </div>
            </div>
        </div>

        <!-- Indicadores (pontos) -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>

            <div class="center-button">
                <a href="" class="button" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </div>

            <div class="center-button">
                <a href="projeto3.html" class="button">Back</a>
                <a href="index.html" class="button"><i class="fas fa-home"></i> Home</a>
            </div> 

    </section>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("carousel-slide");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // Função para alterar o slide automaticamente a cada 7 segundos (7000 ms)
        setInterval(function() { changeSlide(1); }, 7000);
    </script>

</body>
</html>
